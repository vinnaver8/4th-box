<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Radial Wave Notification</title>
<style>
  body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #111;
    height: 100vh;
  }
  .notification-wrapper {
    position: relative;
    width: 80vmin;
    max-width: 400px;
    aspect-ratio: 1 / 1;              /* Keep container square8 */
    background: #000;
    border-radius: 12px;
    overflow: hidden;
  }
  .wave {
    position: absolute;
    inset: 0;
    background: conic-gradient(#1e2a63, #ff5c35, #1e2a63);
    border-radius: 50%;
    filter: blur(20px);
    animation: spin 10s linear infinite;
  }
  .wave::before {
    content: '';
    position: absolute;
    top: 30%; left: 30%;
    width: 40%; height: 40%;
    background: #000;               /* Inner black circle to darken center */
    border-radius: 50%;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .dots {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(#fff 1px, transparent 0);
    background-size: 15px 15px;
    background-repeat: repeat;
    border-radius: 50%;
    opacity: 0.2;
    transform-origin: center;
    animation: pulse 3s infinite alternate ease-in-out;
  }
  @keyframes pulse {
    to { transform: scale(1.1); opacity: 0.4; }
  }

  .center {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .center i {
    font-size: 3rem;
    color: #fff;
    /* Glowing effect using blurred shadows9 */
    text-shadow: 
      0 0 10px rgba(255,92,53,0.8),
      0 0 20px rgba(9,132,232,0.8);
  }
  .badge {
    position: absolute;
    top: 5%; right: 5%;
    background: #ff5c35;
    color: #fff;
    border-radius: 50%;
    padding: 0.2em 0.5em;
    font-size: 0.75rem;
  }
</style>
<!-- Using Google Material Icons for the bell (no JS needed) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="notification-wrapper">
    <div class="wave"></div>
    <div class="dots"></div>
    <div class="center">
      <i class="material-icons">notifications</i>
      <span class="badge">26</span>
    </div>
  </div>
</body>
</html>
