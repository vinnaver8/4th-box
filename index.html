<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Ripple</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
    }

    .ripple-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }

/* Add to your existing .ring definition */
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    rgba(0,128,255,0.8) 0%,
    rgba(128,0,255,0.7) 25%,
    rgba(255,128,0,0.7) 50%,
    rgba(0,128,255,0.8) 75%,
    rgba(128,0,255,0.7) 100%
  );
  filter: blur(50px);
  opacity: 0.6;
  transform: translate(-50%, -50%) scale(1);
  animation:
    spin 10s linear infinite,
    pulse 4s ease-in-out infinite;
  box-shadow:
    0 0 60px 20px rgba(0,128,255,0.2),
    0 0 80px 40px rgba(255,128,0,0.15);
}

/* Spin animation for swirling rotation */
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
  100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
}

/* Optional: slight pulse to give some life */
@keyframes pulse {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 0.8; }
}

@keyframes wave {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  30% {
    opacity: 0.4;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}

    .bell-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      padding: 20px;
      box-shadow:
        0 0 20px rgba(0,128,255,0.5),
        0 0 30px rgba(255,128,0,0.5),
        inset 0 0 10px rgba(255,255,255,0.1);
    }

    .bell-icon {
      font-size: 48px;
      color: #eee;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #F44336;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="ripple-container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <div class="bell-container">
      <div class="bell-icon">
        &#128276;
        <div class="badge">26</div>
      </div>
    </div>
  </div>
</body>
</html>
