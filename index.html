<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Ripple</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
    }

    .ripple-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }

/* Replace your existing .ring rules with this: */
.ring {
  position: absolute;
  top: 50%; left: 50%;
  width: 200px;       /* start larger so the blur gradient is wider */
  height: 200px;
  border-radius: 100%;
  background: conic-gradient(
    from 0deg,
    rgba(0,128,255,0.7) 0%,
    rgba(128,0,255,0.5) 33%,
    rgba(255,128,0,0.7) 66%,
    rgba(0,128,255,0.7) 100%
  );
  filter: blur(40px);     /* heavy blur for that soft-edged halo */
  opacity: 0;
  transform: translate(-50%, -50%) scale(0);
  animation: wave 5s ease-out infinite;
}

/* Stagger multiple rings */
.ring:nth-child(1) { animation-delay: 0s; }
.ring:nth-child(2) { animation-delay: 1.2s; }
.ring:nth-child(3) { animation-delay: 2.4s; }
.ring:nth-child(4) { animation-delay: 3.6s; }
.ring:nth-child(5) { animation-delay: 4.8s; }

@keyframes wave {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  30% {
    opacity: 0.4;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}

    .bell-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      padding: 20px;
      box-shadow:
        0 0 20px rgba(0,128,255,0.5),
        0 0 30px rgba(255,128,0,0.5),
        inset 0 0 10px rgba(255,255,255,0.1);
    }

    .bell-icon {
      font-size: 48px;
      color: #eee;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #F44336;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="ripple-container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <div class="bell-container">
      <div class="bell-icon">
        &#128276;
        <div class="badge">26</div>
      </div>
    </div>
  </div>
</body>
</html>
