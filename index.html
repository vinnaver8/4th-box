<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Ripple</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
    }

    .ripple-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: ripple 5s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    /* Multiple rings with delay */
    .ring:nth-child(1) { animation-delay: 0s; }
    .ring:nth-child(2) { animation-delay: 1s; }
    .ring:nth-child(3) { animation-delay: 2s; }
    .ring:nth-child(4) { animation-delay: 3s; }
    .ring:nth-child(5) { animation-delay: 4s; }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.6;
        box-shadow: 0 0 40px rgba(0,128,255,0.6), 0 0 60px rgba(255,128,0,0.4);
      }
      50% {
        border-color: rgba(128,0,255,0.3);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(12);
        opacity: 0;
        border-color: transparent;
      }
    }

    .bell-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      padding: 20px;
      box-shadow:
        0 0 20px rgba(0,128,255,0.5),
        0 0 30px rgba(255,128,0,0.5),
        inset 0 0 10px rgba(255,255,255,0.1);
    }

    .bell-icon {
      font-size: 48px;
      color: #eee;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #F44336;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="ripple-container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <div class="bell-container">
      <div class="bell-icon">
        &#128276;
        <div class="badge">26</div>
      </div>
    </div>
  </div>
</body>
</html>
